apiVersion: v1
kind: Pod
metadata:
  name: tileservice-testing
spec:
  containers:

  - name: mockapi-container
    image: 276986344560.dkr.ecr.us-west-2.amazonaws.com/vss-mockproject-webapi:latest-linux
    imagePullPolicy: Always
    ports:
    - containerPort: 5001
    livenessProbe:
      tcpSocket:
        port: 5001
    readinessProbe:
      tcpSocket:
        port: 5001
    tty: true
    envFrom:
    - configMapRef:
        name: tileservice-testing

  - name: service-container
    image: !container!
    ports:
    - containerPort: 80
    livenessProbe:
      httpGet:
        scheme: HTTP
        path: /ping
        port: 80
      readinessProbe:
        httpGet:
          path: /ping
          port: 80
    tty: true
    envFrom:
    - configMapRef:
        name: tileservice-testing